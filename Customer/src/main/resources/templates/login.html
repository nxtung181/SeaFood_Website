<section id="login-form">
    <div class="noi-dung">
        <div class="form">
            <h2>Log In</h2>
            <form th:action="@{/login}" method="post">
                <div th:if = "${param.error}" class="alert alert-danger text-center">
                    Invalid username or password
                </div>
                <div th:if = "${param.logout}" class="alert alert-success text-center">
                    You have been logged out!
                </div>
                <div class="input-form">
                    <!-- <span>User name</span> -->
                    <input type="text" placeholder="username" id="username" name="username">
                </div>
                <div class="input-form">
                    <!-- <span>Password</span> -->
                    <input type="password" placeholder="password" name="password" id="password">
                </div>
                <div class="Remember-me">
                    <label><input type="checkbox" name=""> Remember Me </label>
                </div>
                <div class="input-form">
                    <input type="submit" value="Log In">
                </div>
                <div class="input-form">
                    <p>Do You Already Have An Account ? <a th:href="@{/register}">Sign up now  </a></p>
                </div>
            </form>
            <h3>Log In With Social Network</h3>
            <ul class="icon-dang-nhap">
                <li><i class="fab fa-facebook-f"></i></i></li>
                <li><i class="fab fa-google"></i></li>
                <li><i class="fab fa-weibo"></i></li>
            </ul>
        </div>
    </div>

    <div>
