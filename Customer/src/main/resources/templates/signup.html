<body>
<!-- Start Main Top -->
<div th:replace="fragments::main-top">
</div>
<!-- End Main Top -->

<!-- Start Main Top -->
<header th:replace="fragments::main-header">
</header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div class="top-search" th:replace="fragments::top-search">
</div>
<!-- End Top Search -->

<!-- Start All Title Box -->
<div class="all-title-box" th:replace="fragments::all-title-box">
</div>
<!-- End All Title Box -->

<section id="login-form">
	<div class="noi-dung">
		<div class="form">
			<h2>SIGN UP</h2>
			<div th:if = "${success}">
				<p class = "alert alert-success" th:text = "${success}"></p>
			</div>
			<form th:action="@{/do-register}" th:object="${customerDto}" method="post">
				<div class="input-form">
					<input type="text" placeholder="First Name" name="firstname" th:field = "*{firstName}" required>
				</div>
				<div class="alert alert-danger" th:if = "${#fields.hasErrors('firstName')}"
					 th:errors = "*{firstName}">
				</div>

				<div class="input-form">
					<input type="text" placeholder="Last Name" name="lastname" th:field = "*{lastName}" required>
				</div>
				<div class="alert alert-danger" th:if = "${#fields.hasErrors('lastName')}"
					 th:errors = "*{lastName}">

				</div>
				<div class="input-form">
					<input type="text" placeholder="username" name="username" th:field = "*{username}" required>
				</div>
				<div class="alert alert-danger" th:if = "${#fields.hasErrors('username')}"
					 th:errors = "*{username}">

				</div>
				<div class="input-form">
					<input type="password" placeholder="password" name="password" th:field = "*{password}" required>
				</div>
				<div class="alert alert-danger" th:if = "${#fields.hasErrors('password')}"
					 th:errors = "*{password}"></div>

				<div class="input-form">
					<input type="password" placeholder="confirmPassword" name="confirmPassword" th:field = "*{confirmPassword}" required>
				</div>
				<div class="alert alert-danger" th:if = "${#fields.hasErrors('confirmPassword')}"
					 th:errors = "*{confirmPassword}"></div>
				<div class="input-form">
					<input type="submit" value="Sign Up">
				</div>
			</form>
			<h3>Sign Up With Social Network</h3>
			<ul class="icon-dang-nhap">
				<li><i class="fab fa-facebook-f"></i></i></li>
				<li><i class="fab fa-google"></i></li>
				<li><i class="fab fa-weibo"></i></li>
			</ul>
		</div>
	</div>

	<div>

	</div>
</section>
